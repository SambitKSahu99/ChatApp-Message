spring.application.name=ChatApp-Message
spring.data.mongodb.uuid-representation=standard
server.port=8083
spring.main.banner-mode=off
logging.level.root=INFO
logging.level.com.elixr.ChatApp_Message=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [trace:%X{traceId}] [span:%X{spanId}] [user:%X{user}] %-5level: %logger{36} - %msg%n
spring.profiles.active=prod